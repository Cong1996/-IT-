<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员界面</title>
	<meta name="viewport" content="width=device-width,initial-sacle=1">
	<link rel="icon" href="../fakeIT.ico">
	<link rel="stylesheet" href="../style/root.css">
	<link rel="stylesheet" href="../style/announcementManage.css">
	<link rel="stylesheet" href="../style/font-awesome.min.css">
</head>
<body>
	<div class="center">
		<div class="dirArea">
			<span class="fa fa-home"></span>
			/<span class="dir">公告管理</span>
		</div>
		<h1>公告管理</h1>
		<div class="announcement-area">
			<div class="new-announcement-area">
				<div class="new-announcement-title">
					<input id="noticeTitle" type="text" placeholder="输入标题（小于20字）" maxlength="20">
				</div>
				<div class="new-announcement-body">
					<textarea id="noticeContent" placeholder="输入正文（小于1000字）"></textarea>
				</div>
				<div class="new-announcement-button">
					<input id="submitButton" type="button" class="submitButton" value="提交">
					<input id="resetButton" type="button" class="resetButton" value="重置">
				</div>
			</div>
			<div class="old-announcement-area">
				<ul id="oldAnnouncement">
					
				</ul>
			</div>
		</div>
	</div>
	<div class="leftRootNav">
		<div class="searchArea">
			<input type='text' placeholder="Search">
		</div>
		<div class="rootList">
		<ul>
			<a href="rootIndex.html">
				<li>
					<span class="rootIcon fa fa-home"></span>
					<span class="rootName">首页</span>			
				</li>
			</a>
			<a href="userManage.html">
			<li>
				<span class="rootIcon fa fa-users"></span>
				<span class="rootName">用户管理</span>
			</li>
			</a>
			<a href="blackListManage.html">
			<li>
				<span class="rootIcon fa fa-user-secret"></span>
				<span class="rootName">黑名单管理</span>
			</li>
			</a>
			<a href="postManage.html">
			<li>
				<span class="rootIcon fa fa-folder-open-o"></span>
				<span class="rootName">帖子管理</span>
			</li>
			</a>
			<a href="announcementManage.html">
			<li class="active">
				<span class="rootIcon fa fa-edit"></span>
				<span class="rootName">公告管理</span>
			</li>
			</a>
			<a id="returnToLogin">
			<li>
				<span class="rootIcon fa fa-sign-out"></span>
				<span class="rootName">返回登录</span>
			</li>
			</a>
		</ul>
		</div>
	</div>
	<div class="welcome">
		<span class="webName">Fake IT</span>
		<div id="userIcon" class="userIcon">
			<span class="fa fa-user-o"></span>
			<span class="fa fa-caret-down"></span>
			<div id="userMenu" class="userMenu">
				<ul>
					<li>
						<span class="fa fa-gear">设置</span>
					</li>
					<li id="signOut">
						<span class="fa fa-sign-out">退出</span>
					</li>
				</ul>
			</div>
		</div>

	</div>
	<div id="coolAlert">something is Error</div>
	<script src="../js/root.js"></script>
	<script src="../js/announcementManage.js"></script>
</body>
</html>
